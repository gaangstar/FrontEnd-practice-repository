<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button</title>
    <style>
        .button {
            border: 1px solid gray;

            display: inline-block;
            padding: 5px 10px;
            border-radius: 10px; 
        }

        .button:hover {
            background-color: lightgray;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div class="button">버튼</div>
</body>
</html>
