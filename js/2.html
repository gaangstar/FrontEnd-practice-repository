<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로또 번호 생성기</title>
</head>
<body>
    <script>
        //로또 번호 생성기
        /* 연금복권 한자리 수 and 중복 상관x, 로또 1~45 중 6개만 사용 and 중복x*/
        let randNum;
        let randNumArr = [];
        
        for(; randNumArr.length < 6; ){
            randNum = Math.floor(Math.random() * 45) + 1;
            
            let fal = false;
            for(let i=0; i<randNumArr.length; i++){
                if(randNum == randNumArr[i]){
                    fal = true;
                }
            }

            if(fal){
                console.log("중복");
            } else{
                randNumArr.push(randNum);
            }
        }

        randNumArr.sort();
        console.log(randNumArr);
    </script>
</body>
</html>
